<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACBOOK KEYBOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>MACBOOK KEYBOARD</h2>
    <div>  
        <ul>
            <li><button class="small">`</button><button>1</button><button class="LightGreenKey">2</button><button class="DarkPinkKey">3</button><button class="WhiteKey">4</button><button class="LightPinkKey">5</button><button class="LightPinkKey">6</button><button class="WhiteKey">7</button><button class="DarkPinkKey">8</button><button class="LightGreenKey">9</button><button>0</button><button class="small">-</button><button>=</button><button id="delete">Delete</button></li>
            <li><button>Tab</button><button>Q</button><button class="LightGreenKey">W</button><button class="DarkPinkKey">E</button><button class="WhiteKey">R</button><button class="LightPinkKey">T</button><button class="LightPinkKey">Y</button><button class="WhiteKey">U</button><button class="DarkPinkKey" id="i">I</button><button class="LightGreenKey">O</button><button>P</button><button class="small">[</button><button class="small">]</button><button id="line">\</button></li>
            <li><button id="capslock">Caps Lack</button><button>A</button><button class="LightGreenKey">S</button><button class="DarkPinkKey">D</button><button class="WhiteKey">F</button><button class="LightPinkKey">G</button><button class="LightPinkKey">H</button><button class="WhiteKey">J</button><button class="DarkPinkKey">K</button><button class="LightGreenKey">L</button><button class="small">;</button><button class="small">'</button><button id="enter">Enter</button></li>
            <li><button class="shift">Shift</button><button>Z</button><button class="LightGreenKey">X</button><button class="DarkPinkKey">C</button><button class="WhiteKey">V</button><button class="LightPinkKey">B</button ><button class="LightPinkKey">N</button><button class="WhiteKey">M</button><button class="DarkPinkKey" id="c">,</button><button class="LightGreenKey" id="d">.</button><button class="small">/</button><button class="shift">Shift</button></li>
        </ul>
    </div>  
</body>
</html>
